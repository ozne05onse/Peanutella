  <body>

    <nav class="navbar navbar-expand-lg bg-light position-fixed w-100" style="z-index: 999;">
      <div class="container">
        <a class="navbar-brand w-50" href="#"><img class="logo-width" src="images/Peanutella-Logo.png" alt="Peanutella Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars" style="font-size:2rem;"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-3 ">

    <div class="header-bg full-height ">
    <div class="header-gradient full-height">
        <div class="container flex-row" >
          <div class="full-height width-100 flex-column  pt-3" >
                <p class="display-4 text-center font-italic text-white wow fadeInDown">"A Perfect Combination"</p>
            <img src="images/Peanutella-Logo.png" class="w-75 wow fadeInDown js-tilt" data-tilt-axis="x" data-tilt-perspective="1000" data-tilt-scale="1" data-tilt-speed="400" data-tilt-max="10" data-wow-delay=".5s" style="margin-left: 13.55%; " alt="Peanutella">

                      <div class="container flex-column wow fadeInRight" data-wow-delay="1s">
                      <div class="owl-carousel">
                        <p class="lead font-weight-bold text-center font-italic chocolate">"The Creaminess of the peanut compliments the bitternes of the Cacao"</p>
                        <p class="lead text-center font-weight-bold font-italic chocolate">"Natural oil of cacao comes out after a week, which makes  it even more tastier. The more you keep, the more it taste!"</p>
                      </div>
                      </div>
<div class=" flex-row wow fadeInUp" data-wow-delay="1.5s">
                      <button class="btn bg-transparent border-white w-25 font-weight-bold " >BUY NOW</button>
</div>

          </div>
        </div>
  </div>
</div>


    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/fullHeight.min.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
    <script src="js/owl.carousel.min.js" charset="utf-8"></script>
    <script src="js/wow.js" charset="utf-8"></script>
    <script src="js/custom.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/tilt.jquery.js" charset="utf-8"></script>


    <script type="text/javascript">

      new WOW().init();
      $('.full-height').fullHeight();
      $('.scrollspy').scrollSpy();
      $('.collapse').collapse('hide');
      $('#myModal').modal();
      $('.js-tilt').tilt();
      $('.owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          responsiveClass:true,
          loop:true,
margin:10,
autoplay:true,
autoplayTimeout:4000,
autoplayHoverPause:true,
          responsive:{
              0:{
                  items:1
              },
              600:{
                  items:1
              },
              1000:{
                  items:1
              }
          }
      });
      var scene = document.getElementById('scene');
var parallax = new Parallax(scene);

    </script>
